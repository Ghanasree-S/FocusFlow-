# Render Blueprint - ChronosAI Deployment
# This file defines both the backend API and frontend static site

services:
  # ── Backend Flask API ──
  - type: web
    name: chronosai-api
    runtime: python
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.6"
      - key: MONGO_URI
        sync: false  # Set manually in Render dashboard
      - key: MONGO_DB_NAME
        value: ChronosAI
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: https://chronosai.onrender.com,https://chronosai-frontend.onrender.com
      - key: DEBUG
        value: "false"
    healthCheckPath: /api/health

  # ── Frontend React Static Site ──
  - type: web
    name: chronosai-frontend
    runtime: static
    rootDir: .
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://chronosai-api.onrender.com/api
